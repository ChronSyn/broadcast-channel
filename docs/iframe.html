<html>

<head>
    <script src="./broadcast-channel.browserify.js"></script>
</head>

<body id="body">
    <div id="messages"></div>
</body>

<script>
    // overwrite console.log
    const logBefore = console.log;
    console.log = str => logBefore('iframe: ' + str);

    var channel = new window.BroadcastChannel2('foobar');
    var msgContainer = document.getElementById('messages');
    channel.onmessage = function(msg) {
        console.log('recieved message(' + msg.step + ') from ' + msg.from + ': ' + JSON.stringify(msg));

        var textnode = document.createTextNode(JSON.stringify(msg) + '</br>');
        msgContainer.appendChild(textnode);

        if (!msg.answer) {
            console.log('answer back(' + msg.step + ')');
            channel.postMessage({
                answer: true,
                from: 'iframe',
                original: msg
            });
        }
    };
</script>

</html>
